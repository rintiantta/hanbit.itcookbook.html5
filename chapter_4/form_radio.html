<!DOCTYPE html>
<html>
<head>
    <title>Form Basic</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td><label>이름</label></td>
                <td><input type="text" name="username" /></td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <input type="radio" name="gender" value="m" />
                    <label>남자</label>
                    <input type="radio" name="gender" value="w" />
                    <label>여자</label>
                </td>
            </tr>
        </table>  
        <input type="submit" value="가입" />
    </form>
</body>
</html>
